<html>
    <head>
        <link href="calculadora.css" rel="stylesheet" />
        ```html
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
```
    </head>
    <body>
        <div class="container">
            <form action="#" name="forms">
                <div>
                     <input class="txtview" type ="text" id="result" name="answer">
                </div>
            </form>
            <div class="numeracion">
                    <table>
                        <tr>
                            <td><input class ="button" type="button" value="7" onclick="display('7')"></td>
                            <td><input class ="button" type="button" value="8" onclick="display('8')"></td>
                            <td><input class ="button" type="button" value="9" onclick="display('9')"></td>
                            <td><input class ="operacion button" type="button" value="รท" onclick="display('/')"></td>
                            <td><input class ="operacion button" type="button" value="+/-" onclick="negativizar()"></td>
                        </tr>   
                        <tr>
                            <td><input class ="button" type="button" value="4" onclick="display('4')"></td>
                            <td><input class ="button" type="button" value="5"onclick="display('5')"></td>
                            <td><input class ="button" type="button" value="6" onclick="display('6')"></td>
                            <td><input class ="operacion button" type="button" value="x" onclick="display('*')"></td>
                            <td><button class="operacion button" style="background-color: rgb(170, 0, 0);" onclick="forms.answer.value = forms.answer.value.substr(0 , forms.answer.value.length -1)"><i class="bi bi-backspace-fill" style="color: white;"></i></button></td>
                        </tr>
                        <tr>
                            <td><input class ="button" type="button" value="1" onclick="display('1')"></td>
                            <td><input class ="button" type="button" value="2" onclick="display('2')"></td>
                            <td><input class ="button" type="button" value="3" onclick="display('3')"></td>
                            <td><input class ="operacion button" type="button" value="-" onclick="display('-')"></td>
                            <td  rowspan="5" ><input class ="operacion button" style="height: 110; background-color: rgb(1, 117, 26);" type="button" value="=" onclick="resolver()"></td>
                        </tr>
                        <tr>
                            <td><input class ="button" type="button" value="C" onclick="forms.answer.value = ''"></td>
                            <td><input class ="button" type="button" value="0" onclick="display('0')"></td>
                            <td><input class ="button" type="button" value="." onclick="display('.')"></td>
                            <td><input class ="operacion button" type="button" value="+" onclick="display('+')"></td>
                        </tr>
                    </table>
            </div>
          </div>
    </body>
    <script>
        function display(val)
        {
            document.getElementById("result").value+=val
        }
        function resolver()
        {
            let x = document.getElementById("result").value
            let y = eval(x)
            if(isNaN(y) || y=="Infinity"){
                document.getElementById("result").value = "Error!"
            }
            else{
                document.getElementById("result").value = y
            }
             
        }
        function negativizar()
        {
            let x = document.getElementById("result").value
            let y = x*(-1)
            document.getElementById("result").value = y
        }
</script>
</html>
